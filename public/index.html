<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Jerárquico</title>
    <link rel="stylesheet" href="funcionarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
    <div class="container">
        <img src="logo sena.png" alt="" class="logo">
        <h1 class="titulo">Directorio de Dependencias SENA Centro Agropecuario Alto Cauca 2025</h1>
        <div id="directorio"></div>
    </div>
    <!-- Botón oculto para activar el modal -->
    <button type="button" id="openModalButton" class="btn btn-primary d-none" data-bs-toggle="modal"
        data-bs-target="#funcionarioModal">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="funcionarioModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Detalles del Funcionario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-content" class="modal-info">
                        <!-- Aquí se insertará la información -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="funcionarios.js"></script>
</body>

</html>
